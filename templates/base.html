{%load staticfiles%}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>{%block title%}{%endblock title%}</title>

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{%static 'css/ie10bug.css'%}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{%static 'css/grid.css'%}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Forums de Games</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/">Incio</a></li>
              <li><a href="/about/">Sobre</a></li>

            </ul>
            <form class="navbar-form navbar-left" role="search" action ="/search/" method="GET">
              <div class="form-group">
                <input type="text" name="search_term" class="form-control" placeholder="Buscar">
              </div>
              <button type="submit" class="btn btn-default">Buscar</button>
            </form>
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/accounts/logout/">{{ user.username }} (logout)</a></li>
            </ul>
            {%else%}
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/accounts/register/">Registrar</a></li>
              <li><a href="/accounts/login/?next={{request.path}}">Login</a></li>
            </ul>
            {%endif%}
          </div>
        </div>
      </nav>
    </header>
    <section class="container">

    {%block corpo%}
    {%endblock corpo%}


    </section> <!-- /container -->

    <footer class="footer">
      <span class="span">Copyright 2016 - Forum Games Brasil</span>
    </footer>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{%static 'js/ie10bug.js'%}"></script>

  </body>
</html>
