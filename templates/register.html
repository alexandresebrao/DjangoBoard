{%load staticfiles%}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/login.css'%}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="{%static 'js/login.js'%}"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class=".fadeIn">
<div class="login-page">
  <div class="form">

    <form class="login-form" method="post">
      {%csrf_token%}
      {% if messages %}
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      <input type="text" name="username" placeholder="username" required/>
      <input type="password" name="password" placeholder="senha" required/>
      <input type="password" name="v_password" placeholder="verificar senha" required/>
      <input type="email" name="email" placeholder="Email" required/>
      <span>Anivers√°rio</span>
      <select class="form-control" name="birthday_day" id="select">
        {%for day in days%}
        <option value="{{day}}">{{day}}</option>
        {%endfor%}
      </select>
      <select class="form-control" name="birthday_month" id="select">
        {%for month in months%}
        <option value="{{month}}">{{month}}</option>
        {%endfor%}
      </select>
      <select class="form-control" name="birthday_year" id="select">
        {%for year in years%}
        <option value="{{year}}">{{year}}</option>
        {%endfor%}
      </select>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</div>
</body>
</html>
